<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CALCULATOR</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">
	<table align="center">
      <tr>
        <td colspan="4" id="result">0</td>
      </tr>
      <tr>
        <td><button class="operator" onclick="btn('CE')">CE</button></td>
        <td><button class="operator" onclick="btn('C')">C</button></td>
        <td><button class="operator" onclick="btn('DEL')">DEL</button></td>
        <td><button class="operator" onclick="btn('/')">/</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="btn('7')">7</button></td>
        <td><button class="number" onclick="btn('8')">8</button></td>
        <td><button class="number" onclick="btn('8')">9</button></td>
        <td><button class="operator" onclick="btn('*')">*</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="btn('4')">4</button></td>
        <td><button class="number" onclick="btn('5')">5</button></td>
        <td><button class="number" onclick="btn('6')">6</button></td>
        <td><button class="operator" onclick="btn('-')">-</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="btn('1')">1</button></td>
        <td><button class="number" onclick="btn('2')">2</button></td>
        <td><button class="number" onclick="btn('3')">3</button></td>
        <td><button class="operator" onclick="btn('+')">+</button></td>
      </tr>
      <tr>
        <td><button class="operator" onclick="btn('+/-')">+/-</button></td>
        <td><button class="number" onclick="btn('0')">0</button></td>
        <td><button class="operator" onclick="btn('.')">.</button></td>
        <td><button class="operator" onclick="btn('=')">=</button></td>
      </tr>
    </table>
    </div>
		<script src="script.js"></script>
</body>
</html>
